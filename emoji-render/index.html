<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="emojiRender/index.jsx"></script>
    <style>
        #root{
            margin-top:50px;
            width:400px;
            height: 200px;
            overflow-y: scroll
        }
        #field{
            margin-top:10px;
        }
    </style>
</head>
<body>
    <label><input onClick="chooseCat(this)" name="category" value="all"  type="radio">All</label>
    <label><input onClick="chooseCat(this)" name="category" value="people" type="radio">People</label>
    <label><input onClick="chooseCat(this)" name="category" value="Nature" type="radio">Nature</label>
    <label><input onClick="chooseCat(this)" name="category" value="Objects" type="radio">Objects</label>
    <label><input onClick="chooseCat(this)" name="category" value="Places" type="radio">Places</label>
    <label><input onClick="chooseCat(this)" name="category" value="Symbols" type="radio">Symbols</label>
    <br>
    <input id="field" type="text"><button onClick="chooseCat(this)">Click</button>
    <br>
     <br>
    <a href="https://www.webpagefx.com/tools/emoji-cheat-sheet/" target="_blank">cheat-sheet</a>
 
  <div id="root"></div>
  <script type="text/babel">
 
    function chooseCat(e){
        if(e.type === "submit"){
            
            var value =  document.getElementById('field').value
            document.getElementById('field').value = ""
            ReactDOM.render(
                <EmojiRender text={value}/>,
                document.getElementById('root')
            );
         
        }else {
             ReactDOM.render(
                <EmojiRender  category={e.value}/>,
                document.getElementById('root')
            );
        }
       
    }

   

    </script>
   
</body>
</html>
